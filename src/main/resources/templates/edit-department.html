<html>

<head>
	<title>New User</title>
</head>

<body>
	<form th:action="@{/department/edit}" method="post" th:object="${department}">
		<div>
			<label>ID:</label>
			<input readonly name="id" th:value="${department.id}" />
		</div>
		
		<div>
			<label th:text="#{department.name}"></label>
			<input type="text" name="name" />
			<p th:errors="*{name}" />
		</div>
		<div>
			<button type="submit">Save</button>
		</div>
	</form>
</body>

</html>
