<html>

<head>
	<title>Edit User</title>
</head>

<body>
	<form th:action="@{/user/edit}" method="post" enctype="multipart/form-data" th:object="${user}">
		<div>
			<label th:text="#{user.avatar.file}"></label>
			<input type="file" name="file" accept="image/*" />
			<div>
				<label>ID:</label>
				<input readonly name="id" th:value="${user.id}" />
			</div>
			<div>
				<label>Name:</label>
				<input type="text" name="name" th:value="${user.name}" />
				<p th:errors="*{name}" />
			</div>
			<div>
				<label>Age:</label>
				<input type="number" name="age" th:value="${user.age}" />
			</div>
			<div>
				<label>Username:</label>
				<input type="text" name="username" th:value="${user.username}" />
			</div>
			<div>
				<label>HomeAddress:</label>
				<input type="text" name="homeAddress" th:value="${user.homeAddress}" />
			</div>
			<div>
				<label>Password:</label>
				<input type="password" name="password" />
			</div>
			<div>
				<label>Department:</label>
				<select name="department.id">
					<option th:selected="${d.id == user.department?.id}" th:each="d : ${departmentList}" th:value="${d.id}" th:text="${d.name}" />
				</select>
			</div>

			<div>
				<button type="submit">Save</button>
			</div>
	</form>
</body>

</html>
